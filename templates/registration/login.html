{% extends 'home.html' %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Entrar no Sistema</h2>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Seu nome de usuário e senha não correspondem. Por favor, tente novamente.
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Email:</label>
                            <input type="text" name="username" autofocus class="form-control" required id="id_username">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha:</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Ainda não tem uma conta ? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
